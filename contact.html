<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
	<link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Lor Family Restaurant</title>
</head>

<body>
	<noscript>
		<h3>For full functionality of this site it is necessary to enable JavaScript.</h3>
	</noscript>
	<main>
		<div class="header">
			<header class="jumbotron">
				<h1>Lor Family Restaurant</h1>
				<h2 class="font-italic">From Our Family To Yours!</h2>
				<h3 class="text-right mt-5">Opening New Locations in June 2020</h3>
			</header>
		</div>

		<nav>	
			<a class="btn badge-pill" href="index.html"><i class="fa fa-fw fa-home"></i>Home</a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact.html">Contact</a>
		</nav>
		<br>
		<div class="clear-float"></div>



		<section id="contact-form">
        	<div class="col-lg-8">
            	<div class="form-group">
              		<label for="exampleInputName">Name</label>
              		<input type="name" class="form-control"id="exampleInputName"placeholder="John Smith"/>
            	</div>

            	<div class="form-group">
             		<label for="exampleInputPhone">Phone Number</label>
              		<input type="number" class="form-control" id="exampleInputPhone" placeholder="555-555-5555"/>
            	</div>

           		<div class="form-group">
             		<label for="exampleInputEmail1">Email address</label>
              		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email"/>
            	</div>

            	<div class="form-group">
             		<label for="exampleFormControlSelect1">Reason for Inquiry</label>
             		<select class="form-control" id="exampleFormControlSelect1">
                		<option value="default" selected>Catering</option>
                		<option value="private-party">Private Party</option>
                		<option value="feedback">Feedback</option>
                		<option value="other">Other</option>
              		</select>
            	</div>

           		<div class="form-group">
              		<label for="best-contact">Best days to contact you</label> <br />
              	<div class="form-check form-check-inline">
               		<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"/>
                	<label class="form-check-label" for="inlineCheckbox1">Monday</label>
             	 </div>

              	<div class="form-check form-check-inline">
                	<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"/>
                	<label class="form-check-label" for="inlineCheckbox2">Tuesday</label>
              	</div>

              	<div class="form-check form-check-inline">
               		<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"/>
                	<label class="form-check-label" for="inlineCheckbox3">Wednesday</label>
              	</div>

              	<div class="form-check form-check-inline">
                	<input class="form-check-input" type="checkbox"id="inlineCheckbox4" value="option4"/>
                	<label class="form-check-label" for="inlineCheckbox4">Thursday</label>
              	</div>
              	
              	<div class="form-check form-check-inline">
               		<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5"/>
               		<label class="form-check-label" for="inlineCheckbox5">Friday</label>
              	</div>
            </div>

            <div class="form-group">
            	<label for="exampleFormControlTextarea1">Additional information</label>
              	<textarea class="form-control" id="exampleFormControlTextarea1"rows="3">
              	</textarea>
            </div>

            <button onclick="onFormSubmitHandler()" type="submit" class="btn btn-primary">Submit
            </button>
          </div>

          <div id="submit"></div>
        </section>

		<footer>
			<hr>
			<p>1142 North 10th St, Maplewood, MN 55117</p>
			<p>Telephone: 555-555-5555</p>
		</footer>
	</main>

	<!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
       
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
       
        <script type="text/javascript" src="scripts/restaurantSite.js"></script>
</body>
</html>
